<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Nexora Dashboard</title>
      <style>
            body {
                  margin: 0;
                  font-family: Inter, system-ui;
                  background: #0b0f14;
                  color: #e5e7eb
            }

            .layout {
                  display: flex;
                  min-height: 100vh
            }

            .sidebar {
                  width: 220px;
                  background: #121826;
                  border-right: 1px solid #1f2937;
                  padding: 20px
            }

            .brand {
                  font-weight: 800;
                  font-size: 20px;
                  margin-bottom: 30px
            }

            .nav a {
                  display: block;
                  padding: 10px 12px;
                  margin-bottom: 8px;
                  border-radius: 10px;
                  color: #94a3b8;
                  text-decoration: none
            }

            .nav a.active,
            .nav a:hover {
                  background: #0b1220;
                  color: #e5e7eb
            }

            .main {
                  flex: 1;
                  padding: 24px
            }

            .top {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 24px
            }

            .logout {
                  color: #94a3b8;
                  cursor: pointer
            }

            .cards {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                  gap: 16px
            }

            .card {
                  background: #121826;
                  border: 1px solid #1f2937;
                  border-radius: 16px;
                  padding: 18px
            }

            .card h3 {
                  margin: 0 0 6px;
                  font-size: 14px;
                  color: #94a3b8
            }

            .card .value {
                  font-size: 26px;
                  font-weight: 800
            }

            .actions {
                  margin-top: 30px;
                  display: flex;
                  gap: 12px
            }

            .btn {
                  padding: 12px 16px;
                  border-radius: 12px;
                  border: none;
                  cursor: pointer;
                  font-weight: 700
            }

            .btn.primary {
                  background: linear-gradient(135deg, #5eead4, #60a5fa)
            }

            .btn.secondary {
                  background: #0b1220;
                  color: #e5e7eb;
                  border: 1px solid #1f2937
            }
      </style>
</head>

<body>
      <div class="layout">
            <aside class="sidebar">
                  <div class="brand">Nexora</div>
                  <nav class="nav">
                        <a href="dashboard.html" class="active">Dashboard</a>
                        <a href="clients.html">Clients</a>
                        <a href="payments.html">Payments</a>
                        <a href="#">Reports</a>
                        <a href="#">Settings</a>
                  </nav>
            </aside>

            <main class="main">
                  <div class="top">
                        <h2>Dashboard</h2>
                        <div class="logout" onclick="location.href='login.html'">Logout</div>
                  </div>

                  <div class="cards">
                        <div class="card">
                              <h3>Monthly Collection</h3>
                              <div class="value">₹48,500</div>
                        </div>
                        <div class="card">
                              <h3>Pending Amount</h3>
                              <div class="value">₹12,000</div>
                        </div>
                        <div class="card">
                              <h3>Total Clients</h3>
                              <div class="value">27</div>
                        </div>
                        <div class="card">
                              <h3>Reminders Due</h3>
                              <div class="value">6</div>
                        </div>
                  </div>

                  <div class="actions">
                        <button class="btn primary" onclick="location.href='clients.html'">View Clients</button>
                        <button class="btn secondary" onclick="location.href='payments.html'">View Payments</button>
                  </div>
            </main>
      </div>
</body>

</html>
