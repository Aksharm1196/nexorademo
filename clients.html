<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Nexora Clients</title>
      <style>
            body {
                  margin: 0;
                  font-family: Inter, system-ui;
                  background: #0b0f14;
                  color: #e5e7eb
            }

            .layout {
                  display: flex;
                  min-height: 100vh
            }

            .sidebar {
                  width: 220px;
                  background: #121826;
                  border-right: 1px solid #1f2937;
                  padding: 20px
            }

            .brand {
                  font-weight: 800;
                  font-size: 20px;
                  margin-bottom: 30px
            }

            .nav a {
                  display: block;
                  padding: 10px 12px;
                  margin-bottom: 8px;
                  border-radius: 10px;
                  color: #94a3b8;
                  text-decoration: none
            }

            .nav a.active,
            .nav a:hover {
                  background: #0b1220;
                  color: #e5e7eb
            }

            .main {
                  flex: 1;
                  padding: 24px
            }

            .top {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 20px
            }

            .logout {
                  color: #94a3b8;
                  cursor: pointer
            }

            .btn {
                  padding: 10px 14px;
                  border-radius: 10px;
                  border: none;
                  cursor: pointer;
                  font-weight: 700
            }

            .btn.primary {
                  background: linear-gradient(135deg, #5eead4, #60a5fa)
            }

            table {
                  width: 100%;
                  border-collapse: collapse;
                  background: #121826;
                  border: 1px solid #1f2937;
                  border-radius: 14px;
                  overflow: hidden
            }

            th,
            td {
                  padding: 14px;
                  text-align: left;
                  border-bottom: 1px solid #1f2937;
                  font-size: 14px
            }

            th {
                  color: #94a3b8;
                  font-weight: 600
            }

            tr:last-child td {
                  border-bottom: none
            }

            .tag {
                  padding: 4px 10px;
                  border-radius: 999px;
                  font-size: 12px;
                  font-weight: 700
            }

            .paid {
                  background: #064e3b;
                  color: #6ee7b7
            }

            .pending {
                  background: #3f1d1d;
                  color: #fca5a5
            }

            .wa {
                  color: #25D366;
                  cursor: pointer;
                  font-weight: 700
            }
      </style>
</head>

<body>
      <div class="layout">
            <aside class="sidebar">
                  <div class="brand">Nexora</div>
                  <nav class="nav">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="clients.html" class="active">Clients</a>
                        <a href="payments.html">Payments</a>
                        <a href="#">Reports</a>
                        <a href="#">Settings</a>
                  </nav>
            </aside>

            <main class="main">
                  <div class="top">
                        <h2>Clients</h2>
                        <div>
                              <button class="btn primary">+ Add Client</button>
                              <span class="logout" onclick="location.href='login.html'">Logout</span>
                        </div>
                  </div>

                  <table>
                        <thead>
                              <tr>
                                    <th>Client Name</th>
                                    <th>Phone</th>
                                    <th>Fees</th>
                                    <th>Status</th>
                                    <th>Reminder</th>
                              </tr>
                        </thead>
                        <tbody>
                              <tr>
                                    <td>Rahul Sharma</td>
                                    <td>98765 43210</td>
                                    <td>₹2,000</td>
                                    <td><span class="tag paid">Paid</span></td>
                                    <td class="wa">Send WhatsApp</td>
                              </tr>
                              <tr>
                                    <td>Pooja Patel</td>
                                    <td>91234 56789</td>
                                    <td>₹1,500</td>
                                    <td><span class="tag pending">Pending</span></td>
                                    <td class="wa">Send WhatsApp</td>
                              </tr>
                              <tr>
                                    <td>Aman Khan</td>
                                    <td>99887 66554</td>
                                    <td>₹3,000</td>
                                    <td><span class="tag pending">Pending</span></td>
                                    <td class="wa">Send WhatsApp</td>
                              </tr>
                        </tbody>
                  </table>
            </main>
      </div>
</body>

</html>
